<html>

<head>

    <title>Create Menu Item</title>
    
</head>
    
<body>
    
    <h1>New Menu Item</h1>
    
    <form method="post" action="{{url_for('newMenuItem', restaurant_id=restaurant_id)}}">
        
        <div>
            
            <label>Name:</label><br />
            <input type='text' name='restaurant-name'/> 
            
        </div>
        
        <div>
        
            <label>Description:</label><br />
            <input type="text" name="description" />
        
        </div>
        
        <div>
        
            <label>Price:</label><br />
            <input type="text" name="price" />
        
        </div>
        
        <div>
            
            <br /><label>Course:</label><br />
            <input type=radio name="course" value="appetizer"/>Appetizer<br />
            <input type=radio name="course" value="entree"/>Entree<br />
            <input type=radio name="course" value="dessert"/>Dessert<br />
            <input type=radio name="course" value="beverage"/>Beverage<br />
        
        </div>
        
        <br /><button type="submit">Create</button>
        
    </form>
    
</body>
    

</html>
