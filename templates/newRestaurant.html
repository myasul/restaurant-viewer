<html>

<head>

    <title>Create Restaurant</title>
    
</head>
    
<body>
    
    <h1>Create a Restaurant</h1>
    <form method="post" action="{{url_for('newRestaurant')}}">
        <label>Name:</label>
        <input type='text' name='restaurant-name'/><br />
        <label>Description:</label><br />
        <textarea name="description" rows="4" value="{{description}}"></textarea><br />
        <button type="submit">Create</button>
        <a href="{{url_for('showRestaurants')}}">Cancel</a>
    </form>
    
</body>
    

</html>
