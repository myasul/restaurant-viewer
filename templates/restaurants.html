<html>
    
<head>

    <title>Restaurant Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../static/style.css">
    
    <link rel="icon" href="../static/onepiece.ico"/> 
    
</head>

<body>
    
    <header>
        
        <div class="navbar navbar-dark bg-dark box-shadow">
            
            <strong>Restaurant Viewer</strong>
        
        </div>

    </header>
    
    
    
    <p>
        
        <a href="{{url_for('newRestaurant')}}">Create New Restaurant</a>
    
    </p>
    
    {%if restaurants|length > 0%}
        {% for i in restaurants %}
        <p>
            <a href="{{url_for('showMenu', restaurant_id=i.id)}}">{{i.name}}</a> <br>
            <a href="{{url_for('editRestaurant', restaurant_id=i.id)}}">Edit Restaurant</a> <br>
            <a href="{{url_for('deleteRestaurant', restaurant_id=i.id)}}">Delete Restaurant</a>

        </p>
        {% endfor %}
    {%else%}
        <p>There is no restaurant to show.</p>
    {% endif %}
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
</body>

</html>
